overwrite: true
schema: 'dist/apps/backend/autogenerated-schema.gql'

documents:
  - 'apps/**/*.gql.ts'
  - 'libs/**/*.gql.ts'

generates:
  libs/frontend/data-access-graphql/src/lib/types.ts:
    plugins:
      - typescript

  libs/:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: 'frontend/data-access-graphql/src/lib/types.ts'
    plugins:
      - typescript-operations
      - typescript-graphql-request
    config:
      gqlImport: 'graphql-request#gql'
      pureMagicComment: true
      optimizeDocumentNode: true
      omitOperationSuffix: true
